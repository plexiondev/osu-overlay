<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/odometr.css">
    <script src="deps/odometr.js"></script>
    <script src="deps/reconnecting-websocket.min.js"></script>

	<link rel="stylesheet" href="https://plexion.dev/css/reset.css">
	<link rel="stylesheet" href="https://plexion.dev/css/style.css">
	<link rel="stylesheet" href="css/style.css">

	<script src="https://kit.fontawesome.com/20a071237e.js" crossorigin="anonymous"></script>
</head>
<body class="dark">
	<div class="full-wrap">
		<div class="overlay-ontop">
			<div class="play-info">
				<div id="only-ingame">
					<div class="play-cont" id="rank-container">
						<div class="rank" id="rank2">
							<h2 id="rank"></h2>
						</div>
						<div id="ppCont">
							<h2 id="pp" class="odometer"></h2>
							<h4>pp</h4>
						</div>
						<div class="hits" id="hits">
							<div class="inner">
								<span class="h100">
									<h4 id="h100" class="text-20 odometer">0</h4>
								</span>
								<span class="h50">
									<h4 id="h50" class="text-20 odometer">0</h4>
								</span>
								<span class="h0">
									<h4 id="h0" class="text-20 odometer">0</h4>
								</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="floating">
			<div class="active-mods">
				<div class="mods" id="mods"></div>
			</div>
		</div>
		<div class="info-block shadow">
			<div class="title" id="title-cont">
				<h3 id="title"></h3>
				<div class="extras">
					<p id="mapper" class="text-18"></p>
					<p id="difficulty" class="text-18"></p>
				</div>
			</div>
			<div class="song-info" id="song-info">
				<label class="rating ranked-rating" id="ranked2"><i id="ranked">UNKNOWN</i></label>
				<label class="rating star-rating" id="star-rating"><i class="fas fa-star star"></i><i class="odometer" id="star">0.0</i></label>
				<label class="hp-rating std-only"><i style="opacity: 0.85;">HP </i><i id="hp">0.0</i></label>
				<label class="cs-rating std-only"><i style="opacity: 0.85;">CS </i><i id="cs">0.0</i></label>
				<label class="ar-rating std-only"><i style="opacity: 0.85;">AR </i><i id="ar">0.0</i></label>
				<label class="od-rating std-only"><i style="opacity: 0.85;">OD </i><i id="od">0.0</i></label>
				<label style="display: none;" class="rating star-rating live std-only" id="live-star-rating"><i class="fas fa-star star"></i><i class="odometer" id="live-star">0.0</i></label>
			</div>
			<div class="selected-mode" id="mode">
				<img id="mode-icon">
			</div>
			<!--<div class="cover">
				<img id="cover">
			</div>-->
			<div class="background">
				<img id="background" onerror="this.src = 'wall/sample.jpg'">
			</div>
	</div>
	</div>
    <script src="index.js"></script>
</body>
